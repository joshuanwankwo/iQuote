<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8470b880ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cs/style.css">
    <title>iQuote</title>
</head>

<body>
    <nav>

        <div class="logo">
            <h1 id="logo">iLu</h1>
            <i onclick="showMenu()" id="menu" class="fas fa-bars"></i>
            <i onclick="closeMenu()" id="times" class="fas fa-times"></i>
        </div>
        <div id="navigation">
            <a href="features.html">Features</a>
            <a href="#" ><h5 onclick="download()">Download</h5></a>
            <a href="addQuote.html">Add Quote</a>
            <a href="login.html">Login</a>
        </div>
        <div id="mobileNavigation">
            <a href="features.html">Features</a>
            <a href="#" ><h5 onclick="download()">Download</h5></a>
            <a href="addQuote.html">Add Quote</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <section>
        <main id="capture">
            <div id="outerCont">
                <div id="qouteContainer">
                    <h1 id="quote">If your Dreams don't scare you, then they are not big enough</h1>
                    <h6 id="author">~Steve Josh</h6>
                    <span id="quoteIndex" style="color:white; display:none"></span>
                </div>
            </div>
        </main>
        <div id="control">
            <div id="mainControl">
                <i class="prevBtn fas fa-angle-left" id="btnLeft" title="See previous quote"></i>
                <i class="randomBtn fas fa-random" title="View randomly"></i>
                <i class="nextBtn fas fa-angle-right" id="btnRight" title="See next quote"></i>
            </div>
            <div id="action">
                <i class="fas fa-cloud-download-alt" id="download" onclick="download()"></i>
            </div>
            <div id="moreControl">
                <i class="fontBtn fas fa-font" title="Chage your font style"></i>
                <i class="bgimgBtn fas fa-image" title="Change your background image"></i>
                <i class="bgBtn fas fa-eye-dropper" title="Change card background color"></i>
            </div>
        </div>
    </section>
</body>
<script src="./js/html2canvas.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous">
    </script>
<script src="./js/script.js"></script>
</html>
