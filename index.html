<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/8470b880ab.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com.jquery-3.4.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>iQuote</title>
</head>
<body>

    <main>
        <div id="qouteContainer">
            <h1 id="quote">If your Dreams don't scare you, then they are not big enough</h1>
            <h6 id="author">~Steve Josh</h6>
        </div>
        <div class="check" style="height: 20px; width: 20px;"></div>
    </main>
    <div id="control">
        <div id="mainControl">
            <i class="prevBtn fas fa-angle-left" title="See previous quote"></i>
            <i class="randomBtn fas fa-random" title="View randomly"></i>
            <i class="nextBtn fas fa-angle-right" title="See next quote"></i>
        </div>
        <div id="moreControl">
            <i class="fontBtn fas fa-font" title="Chage your font style"></i> 
            <i class="bgimgBtn fas fa-image" title="Change your background image"></i>  
            <i class="bgBtn fas fa-eye-dropper" title="Change card background color"></i>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
